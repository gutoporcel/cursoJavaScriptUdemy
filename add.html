<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga prenchendo o formulario </h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Prencha os dados do melhor forma possivel para encontrar mais rapido seu Dev!</h2>
                <form action="">
                    <div class="form-group">
                      <label for="title">Titulo da vaga: </label>  
                      <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
                      <small id="titleHelp" class="form-text text-muted">O titulo é muito importante, seja claro e objetivo</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição da vaga: </label>  
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do desenvolvedor" required></textarea>
                      </div>

                    <div class="form-group">
                        <label for="company">Empresa contratante: </label>  
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required>
                      </div>

                      <div class="form-group">
                        <label for="email">E-mail para contato: </label>  
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                      </div>

                      <div class="form-group">
                        <label for="salary">Salario ofercido: </label>  
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario da vaga" required>
                      </div>
                      <input type="hidden" name="new_job" value="1">
                      <button type="submit" class="btn btn-primary">Enviar</button>

                </form>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
